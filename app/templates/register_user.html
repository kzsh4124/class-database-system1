<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>分散図書館システム - 新規登録</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="text-center mb-5">新規ユーザー登録</h1>
        </header>
        <form action="/user/register" method="post">
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <div class="form-group">
                <label for="username">ユーザー名:</label>
                <input id="username" class="form-control" type="text" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">パスワード:</label>
                <input id="password" class="form-control" type="password" name="password" required>
            </div>
            <div class="form-group form-check">
                <input id="open" class="form-check-input" type="checkbox" name="open">
                <label class="form-check-label" for="open">自分の書籍リストを他のユーザーに公開する</label>
            </div>
            <div class="form-group form-check">
                <input id="lend" class="form-check-input" type="checkbox" name="lend">
                <label class="form-check-label" for="lend">他のユーザーに書籍を貸し出し可能にする</label>
            </div>
            <button type="submit" class="btn btn-primary">登録</button>
        </form>
    </div>
</body>
</html>
