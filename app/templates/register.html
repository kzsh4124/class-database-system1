<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>分散図書館システム - 新規書籍登録</title>
    <!-- Bootstrap CSS for responsive design -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 40px 0;
        }
    </style>
    <script type="text/javascript">
        // "本の情報取得" ボタンをクリックした時の動作
        function getInfo() {
            // nameフィールドのrequired属性を削除
            document.getElementById('name').removeAttribute('required');
            return true;
        }

        // "登録" ボタンをクリックした時の動作
        function submitForm() {
            // nameフィールドにrequired属性を追加
            document.getElementById('name').setAttribute('required', '');
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>分散図書館システム</h1>
            <nav class="d-flex justify-content-center">
                <a href="/search" class="btn btn-outline-primary mr-2">書籍検索</a>
                <a href="/user/{{user_id}}" class="btn btn-outline-primary mr-2">マイページ</a>
                <a href="/book/register" class="btn btn-outline-primary mr-2">新規書籍登録</a>
                <a href="/user/setting" class="btn btn-outline-primary">設定</a>
            </nav>
        </header>
        <main>
            <h2>新規書籍登録</h2>
            <form action="/book/register" method="POST" onsubmit="return submitForm();">
                <div class="form-group">
                    <label for="isbn">ISBN</label>
                    <div class="d-flex">
                        <input type="text" id="isbn" name="isbn" class="form-control mr-2" value="{{ book.isbn if book is defined else '' }}" required>
                        <button type="submit" formaction="/book/register?isbn=" formmethod="get" class="btn btn-secondary" onclick="return getInfo();">本の情報取得</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name">書籍名</label>
                    <input type="text" id="name" name="name" class="form-control" value="{{ book.name if book is defined else '' }}" required>
                </div>
                <div class="form-group">
                    <label for="author">著者名</label>
                    <input type="text" id="author" name="author" class="form-control" value="{{ book.author if book is defined else '' }}">
                </div>
                <div class="form-group">
                    <label for="publish_date">出版日</label>
                    <input type="text" id="publish_date" name="publish_date" class="form-control" value="{{ book.publish_date if book is defined else '' }}">
                </div>
                <div class="form-group">
                    <label for="publisher">出版社</label>
                    <input type="text" id="publisher" name="publisher" class="form-control" value="{{ book.publisher if book is defined else '' }}">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">登録</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
