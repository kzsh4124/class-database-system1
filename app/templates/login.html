<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>分散図書館システム - ログイン</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 40px 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1 class="text-center mb-5">分散図書館システム</h1>
        <div class="mb-4 d-flex justify-content-center">
            <a href="/" class="btn btn-outline-primary">ホーム</a>
        </div>
    </header>
    <main>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="mb-3 text-center">ログイン</h2>
                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                <form action="/login" method="post">
                    <div class="form-group">
                        <label for="inputUsername">ユーザー名</label>
                        <input type="text" class="form-control" id="inputUsername" name="user_name" required>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">パスワード</label>
                        <input type="password" class="form-control" id="inputPassword" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">ログイン</button>
                </form>
                <div class="mt-4 text-center">
                    <p>新しいユーザーの方は<a href="/user/register">こちら</a>で新規登録を行ってください。</p>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
